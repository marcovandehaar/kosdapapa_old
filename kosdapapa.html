<!DOCTYPE html>
<html>
<head>
  <title>Lynn and Evi's Piggy Bank</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <style>
        body {
          font-family: 'Comic Sans MS', cursive, sans-serif;
          background-color: #f2f2f2;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
        }
      
        header {
          background-color: #333;
          padding: 10px;
          text-align: center;
        }
      
        button {
          font-family: 'Comic Sans MS', cursive, sans-serif;
          font-size: 18px;
          background-color: #f8f8f8;
          border: none;
          color: #333;
          padding: 10px 20px;
          margin: 0 5px;
          cursor: pointer;
          transition: background-color 0.3s;
        }
      
        button:hover {
          background-color: #ddd;
        }
      
        main {
          padding: 20px;
          text-align: center;
        }
      
        h2 {
          font-size: 28px;
          color: #333;
          margin-bottom: 20px;
        }
      
        h4 {
          font-size: 18px;
          color: #333;
        }
      
        .container {
          background-color: #fff;
          padding: 20px;
          border-radius: 5px;
        }
      
        input[type="number"] {
          font-family: 'Comic Sans MS', cursive, sans-serif;
          font-size: 16px;
          padding: 10px;
          width: 100%;
          border: 1px solid #ccc;
          border-radius: 5px;
          margin-bottom: 10px;
          box-sizing: border-box;
        }
      
        .btn-primary {
          background-color: #f76c6c;
          color: #fff;
          font-size: 18px;
          padding: 10px 20px;
          border: none;
          cursor: pointer;
          transition: background-color 0.3s;
        }
      
        .btn-primary:hover {
          background-color: #e45b5b;
        }
      
        #lynnSection {
          color: #1f78b4;
        }
      
        #eviSection {
          color: #ba43b4;
        }

        .savings-bar {
            height: 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
            }
      </style>
      
      
      <script>
        $(document).ready(function() {
          // Function to update savings bar
          function updateSavingsBar(savingsInput, savingsBar, color, price = 0, canAfford = true) {
            var savings = parseInt($(savingsInput).val());
            var difference = savings - price;
            var barColor = canAfford ? "green" : "red";
      
            $(savingsBar).css({
              "background-color": color,
              "width": `${(savings / 100) * 100}%`
            });
      
            if (price === 0) {
              $(savingsBar).css("background-color", color);
              $(savingsBar).width("100%");
            } else if (difference < 0) {
              $(savingsBar).css("background-color", barColor);
              $(savingsBar).width("100%");
            } else {
              $(savingsBar).width(`${(price / savings) * 100}%`);
            }
          }
      
          // Lynn's Section
          $("#lynnButton").click(function() {
            $("#eviSection").hide();
            $("#lynnSection").show();
          });
      
          $("#lynnBuyBtn").click(function() {
            var savings = parseInt($("#lynnSavings").val());
            var price = parseInt($("#lynnPrice").val());
      
            // Check affordability and update savings bar
            var canAfford = savings >= price;
            updateSavingsBar("#lynnSavings", "#lynnSavingsBar", "blue", price, canAfford);
      
            // Display affordability result
            $("#lynnResult").text(canAfford ? "You can buy it!" : "You cannot afford it!");
      
            // Store updated savings value in local storage
            localStorage.setItem("lynnSavings", savings);
          });
      
          // Evi's Section
          $("#eviButton").click(function() {
            $("#lynnSection").hide();
            $("#eviSection").show();
          });
      
          $("#eviBuyBtn").click(function() {
            var savings = parseInt($("#eviSavings").val());
            var price = parseInt($("#eviPrice").val());
      
            // Check affordability and update savings bar
            var canAfford = savings >= price;
            updateSavingsBar("#eviSavings", "#eviSavingsBar", "blue", price, canAfford);
      
            // Display affordability result
            $("#eviResult").text(canAfford ? "You can buy it!" : "You cannot afford it!");
      
            // Store updated savings value in local storage
            localStorage.setItem("eviSavings", savings);
          });
      
          // Initialize savings from local storage or set to 0 if not present
          var lynnSavings = localStorage.getItem("lynnSavings");
          var eviSavings = localStorage.getItem("eviSavings");
      
          if (!lynnSavings) {
            lynnSavings = 0;
          }
      
          if (!eviSavings) {
            eviSavings = 0;
          }
      
          $("#lynnSavings").val(lynnSavings);
          $("#eviSavings").val(eviSavings);
      
          // Update savings bar on page load
          updateSavingsBar("#lynnSavings", "#lynnSavingsBar", "#1f78b4");
          updateSavingsBar("#eviSavings", "#eviSavingsBar", "#ba43b4");
        });
      </script>
      
      
      
      
</head>
<body>
  <header>
    <button id="lynnButton">Lynn</button>
    <button id="eviButton">Evi</button>
  </header>

  <main>
    <section id="lynnSection" style="display: none;">
        <h2>Lynn</h2>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <p>Savings: <input type="number" id="lynnSavings" value="0"></p>
              <div class="savings-bar" id="lynnSavingsBar" style="background-color: blue;"></div>
              <input type="number" id="lynnPrice" placeholder="Enter item price">
              <button id="lynnBuyBtn" class="btn btn-primary">Check Affordability</button>
              <div id="lynnResult"></div>
            </div>
            <div class="col-md-6">
              <img src="https://i.graphicmama.com/uploads/2023/3/6414793b7befa-602a4f0ed6583-Flying%20Robot%20Cartoon%20Animated%20GIFs.gif" alt="Lynn's Robot GIF" style="width: 100%;">
            </div>
          </div>
        </div>
      </section>
      
      <section id="eviSection" style="display: none;">
        <h2>Evi</h2>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <p>Savings: <input type="number" id="eviSavings" value="0"></p>
              <div class="savings-bar" id="eviSavingsBar" style="background-color: blue;"></div>
              <input type="number" id="eviPrice" placeholder="Enter item price">
              <button id="eviBuyBtn" class="btn btn-primary">Check Affordability</button>
              <div id="eviResult"></div>
            </div>
            <div class="col-md-6">
              <img src="https://media2.giphy.com/media/S3oAaB2MAr7Th7Lczr/giphy.gif" alt="Evi's Unicorn GIF" style="width: 100%;">
            </div>
          </div>
        </div>
      </section>
      
      
  </main>
</body>
</html>
